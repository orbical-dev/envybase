services:
  auth:
    image: envybase:auth
    build: apps/auth
    ports:
      - "3121:3121"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PASSWORD_MIN_LENGTH=8
      - PASSWORD_MAX_LENGTH=32
      - USERNAME_MIN_LENGTH=3
      - USERNAME_MAX_LENGTH=32
      - AUTH_PORT=3121
      - ISSUER=your_issuer
      - AUTH_KEY=your_auth_key
      - ISSECURE=False
      - ISCLOUDFLARE=False
  database:
    image: envybase:database
    build: apps/database
    ports:
      - "3122:3122"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - DATABASE_PORT=3122
  edge:
    image: envybase:edge
    build: apps/edge
    ports:
      - "3123:3123"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - ISCLOUDFLARE=FALSE
      - EDGE_PORT=3123  

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"